name: Bump version, build and push to heroku
on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run build with Gradle(check styles, run tests)
        run: ./gradlew build